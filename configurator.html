<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/app.scss" />
    <script type="text/javascript" src="html2canvas-master/dist/html2canvas.js"></script>
    <title>Your Donut</title>
</head>

<body>
    <div>
        <div id="app">
            <div class="loading__screen"><img src="images/animation.webp" alt=""></div>
            <header class="header__configurator">
                <img src="images/logo.png" alt="logo" class="logo__configurator">
            </header>
            <div id="container">
                <div id="configurator"></div>
                <div id="configurator__options">
                    <div>
                        <ul class="configurator__steps">
                            <li><b>Glaze</b></li>
                            <li><b>></b></li>
                            <li>Topping</li>
                            <li>></li>
                            <li>Brand Tag</li>
                            <li>></li>
                            <li>Bake</li>
                        </ul>
                    </div>
                    <h2 class="options__title">Select your glaze color</h2>
                    <hr><br>
                    <div class="donut__glaze">
                        <a href="#" data-glaze="0x7B3F00" class="glaze" style="background-color: #7B3F00;"></a>
                        <a href="#" data-glaze="0xF3E5AB" class="glaze" style="background-color: #F3E5AB;"></a>
                        <a href="#" data-glaze="0x3C1F76" class="glaze" style="background-color: #3C1F76"></a>
                        <a href="#" data-glaze="0xFFFFFF" class="glaze" style="background-color: #FFFFFF;"></a>
                        <a href="#" data-glaze="0xfff75c" class="glaze" style="background-color: #fff75c;"></a>
                        <a href="#" data-glaze="0xb6ff5c" class="glaze" style="background-color: #2a4d00;"></a>
                        <a href="#" data-glaze="0xff5cce" class="glaze" style="background-color: #ff5cce;"></a>
                        <a href="#" data-glaze="0x32fdac" class="glaze" style="background-color: #32fdac;"></a>
                        <a href="#" data-glaze="0xfeddff" class="glaze" style="background-color: #feddff;"></a>
                        <a href="#" data-glaze="0xE73E16" class="glaze" style="background-color: #E73E16;"></a>
                        <a href="#" data-glaze="0x0090a5" class="glaze" style="background-color: #0090a5;"></a>
                    </div>
                    <div class="donut__topping">
                        <a href="#" data-topping="Sprinkle_0xF3E5AB" class="topping" style="background-image: url('https://res.cloudinary.com/dck3erw0v/image/upload/v1670423748/sprinkle_vanille.png')"></a>
                        <a href="#" data-topping="Sprinkle_0x7B3F00" class="topping" style="background-image: url('https://res.cloudinary.com/dck3erw0v/image/upload/v1670423748/sprinkle_choco.png')"></a>
                        <a href="#" data-topping="Sprinkle_0xF7FD5E" class="topping" style="background-image: url('https://res.cloudinary.com/dck3erw0v/image/upload/v1670423748/sprinkle_yellow.png')"></a>
                        <a href="#" data-topping="Sprinkle_0xFFAE4F" class="topping" style="background-image: url('https://res.cloudinary.com/dck3erw0v/image/upload/v1670423748/sprinkle_caramel.png')"></a>
                        <a href="#" data-topping="Sprinkle_0xFF7EF2" class="topping" style="background-image: url('https://res.cloudinary.com/dck3erw0v/image/upload/v1670423748/sprinkle_purple.png')"></a>
                        <a href="#" data-topping="Sprinkle_0xB0FCF6" class="topping" style="background-image: url('https://res.cloudinary.com/dck3erw0v/image/upload/v1670423748/sprinkle_blue.png')"></a>
                        <a href="#" data-topping="Marsh_0xfeddff" class="topping" style="background-image: url('https://res.cloudinary.com/dck3erw0v/image/upload/v1670423747/marsh.png')"></a>
                        <a href="#" data-topping="Confi_0x603100" class="topping" style="background-image: url('https://res.cloudinary.com/dck3erw0v/image/upload/v1670423747/choco_lijnen.png')"></a>
                        <a href="#" data-topping="Confi_0xF3E5AB" class="topping" style="background-image: url('https://res.cloudinary.com/dck3erw0v/image/upload/v1670423747/vanille_lijnen.png')"></a>
                        <a href="#" data-topping="Bar_0x7B3F00" class="topping" style="background-image: url('https://res.cloudinary.com/dck3erw0v/image/upload/v1670423747/reep.png')"></a>
                        <a href="#" data-topping="Nuts_0x2a4d00" class="topping" style="background-image: url('https://res.cloudinary.com/dck3erw0v/image/upload/v1670423747/nuts.png')"></a>
                        <a href="#" class="topping__clear" style="background-image: url('https://res.cloudinary.com/dck3erw0v/image/upload/v1670423747/no_topping.png')"></a>
                    </div>
                    <div class="donut__brandtag">
                        <form action="" method="post" enctype="multipart/form-data"
                            onsubmit="AJAXSubmit(this); return false;">
                            <input type="file" name="file" id="brand__foto"/>
                            <input type="submit" value="âœ“" id="brand__foto__upload" disabled/>
                            <div class="image__preview"></div>
                        </form>
                   
                    </div>
                    <div class="donut__bake">
                        <input type="text" class="company__name" placeholder="name or company">
                        <textarea class="donut__remarks" placeholder="any remarks?"></textarea>
                    </div>
                    <br>
                    <div>
                        <!-- <button id="vorige__stap" class="btn configurator__btn">Terug</button> -->
                        <button id="volgende__stap" class="btn configurator__btn--inactive" disabled>Volgende</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
  <script type="module" src="main.js"></script>
</body>

</html>
